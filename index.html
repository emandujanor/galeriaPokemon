<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/style.css"type="text/css"  rel="stylesheet"></link>
    <title>Galeria Pokemon</title>

  </head>
  <body>
  	<div class="contenedor" align="center">
	<h1 class="titulo">Galeria de Pokemones</h1>
	<h3>Crea tus pokemones ingresando los siguientes datos:</h3>
    <input type="text" id="nombrePokemon" placeholder="Nombre">
    <input type="text" id="colorPoquemon" placeholder="Color">
    <input type="text" id="puntosAtaque" placeholder="Puntos de Ataque">
    <br><br>
    <button type="button" id="crear" onclick="crearNuevo();">Crear Pokemon </button>
    <br><br>
    
    <h2>Pelea de pokemones</h2>
	<h3>Selecciona tu pokemon</h3>
    <select id="uno"></select>
    <h3>Selecciona a tu contrincante</h3>
    <select id="dos"></select>
    <br><br>
    <button type="button" id="pelea" onclick="pelear();">Ataque </button>
    <h2 id="reporte" class="rep"></h2>
    </div>
    <script src="js/poke.js" ></script>
  </body>
</html>
